<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gästebuch</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BazorProject.Client.styles.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        window.scrollTop = () => {
            window.scrollTo({ top: 0, behavior: `smooth` });
        };
        window.disable = (elementId) => {
            document.getElementById(elementId).disabled = true;
        };
        window.enable = (elementId) => {
            document.getElementById(elementId).disabled = false;
        };
        window.disableNavMenu = () => {
            $('#navMenuTop').addClass('disabled');
            $('#navMenuId').each(function () {
                var li = $(this).find('li');
                li.addClass('disabled');
            });
        };
        window.enableNavMenu = () => {
            $('#navMenuTop').removeClass('disabled');
            $('#navMenuId').each(function () {
                var li = $(this).find('li');
                li.removeClass('disabled');
            });
        };
    </script>
</head>

<body>
    <div id="app">
        Loading...
        <br />
        <div class="spin"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload"> Reload</a>
        <a class="dismiss"> 🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
